name: Daily Music Promotion to X

on:
  schedule:
    # Runs at 04:30 UTC (10:00 AM IST) and 12:30 UTC (6:00 PM IST) daily
    - cron: '30 4,12 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  promote:
    runs-on: ubuntu-latest
    environment: X_bearerToken
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Promotion Script
      env:
        # Check if API keys are available, otherwise fallback to Browser Automation creds
        TWITTER_API_KEY: ${{ secrets.CONSUMER_KEY }}
        TWITTER_API_SECRET: ${{ secrets.CONSUMER_KEY_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        X_USERNAME: ${{ secrets.X_USERNAME }}
        X_PASSWORD: ${{ secrets.X_PASSWORD }}
        X_EMAIL: ${{ secrets.X_EMAIL }} # Optional, for verification challenges
      run: npm run promote
